<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="fun.css">
</head>
<body>
    <div class="card-container">
        <div class="profile">
            <div class="info">
                <div class="profile-picture">
                    <img src="../../profile pic.jpg" alt="Profile Picture of Haxel Luna">
                </div>
                <h1 class="name">Kapilanand</h1>
                <p class="title">Web Developer</p>
                <div class="buttons-container">
                    <button class="btn btn-primary">FOLLOW</button>
                    <button class="btn btn-secondary">MESSAGE</button>
                </div>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-number">1500</span>
                    <span class="stat-label">Posts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1768</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">700</span>
                    <span class="stat-label">Following</span>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Lato', sans-serif;
    background-color: #f9c7a4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #4a4a4a;
}


.container {
    text-align: center;
}

.profile {
    background-color: #ffffff;
    width: 500px;
    max-width: 90vw;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    display: flex;
    overflow: hidden; 
}

.info {
    flex-basis: 65%;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.profile-picture {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 5px solid #d3b8a3;
    overflow: hidden;
    margin-bottom: 20px;
    flex-shrink: 0;
}

.profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.name {
    font-size: 24px;
    font-weight: 700;
    color: #333;
    margin-bottom: 5px;
}

.title {
    font-size: 14px;
    color: #888;
    margin-bottom: 25px;
}

.buttons-container {
    width: 100%;
}

.btn {
    width: 80%;
    padding: 12px;
    border: 1px solid #dcdcdc;
    border-radius: 25px;
    background-color: transparent;
    cursor: pointer;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.btn-primary {
    color: #888;
    margin-bottom: 10px;
}

.btn-secondary {
    color: #888;
}

.btn:hover {
    background-color: #f0f0f0;
    border-color: #c0c0c0;
}

.profile-stats {
    flex-basis: 35%;
    display: flex;
    flex-direction: column;
}

.stat-item {
    flex: 1; 
    background-color: #fbeee4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.7);
}

.stat-item:last-child {
    border-bottom: none;
}

.stat-number {
    font-size: 26px;
    font-weight: 700;
    color: #555;
}

.stat-label {
    font-size: 13px;
    color: #999;
}

</style>
</html>
